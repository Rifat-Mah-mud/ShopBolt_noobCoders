<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Product Management</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Product Management</h2>
      <ul>
        <li><button onclick="showSection('dashboard')">Dashboard</button></li>
        <li><button onclick="showSection('create')">Create Product</button></li>
        <li><button onclick="showSection('orders')">Orders</button></li>
        <li><button onclick="logout()">Logout</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dashboard Section -->
      <section id="dashboard">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Use the sidebar to manage products and view orders.</p>
      </section>

      <!-- Create Product Section -->
      <section id="create" class="hidden">
        <h2>Create New Product</h2>
        <form id="productForm">
          <label>Product Name:</label>
          <input type="text" id="name" required />

          <label>Description:</label>
          <textarea id="description" required></textarea>

          <label>Price:</label>
          <input type="number" id="price" required />

          <label>Category:</label>
          <input type="text" id="category" required />

          <label>Stock:</label>
          <input type="number" id="stock" required />

          <button type="submit">Add Product</button>
        </form>

        <h3>Product List</h3>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </section>

      <!-- Orders Section -->
      <section id="orders" class="hidden">
        <h2>Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <tr>
              <td>#1001</td>
              <td>John Doe</td>
              <td>Laptop</td>
              <td>1</td>
              <td>Shipped</td>
            </tr>
            <tr>
              <td>#1002</td>
              <td>Jane Smith</td>
              <td>Smartphone</td>
              <td>2</td>
              <td>Processing</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
